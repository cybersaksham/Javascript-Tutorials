<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Alarm App</title>
</head>

<body>
    <div id="alert"></div>
    <div class="my-3 container">
        <h2>Set alarm</h2>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="hour">Hour</label>
                <input type="text" class="form-control" id="hour" placeholder="Hour">
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="minute">Minute</label>
                <input type="text" class="form-control" id="minute" placeholder="Minute">
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="second">Second</label>
                <input type="text" class="form-control" id="second" placeholder="Second">
            </div>
            <div class="col-auto">
                <select id="select" class="form-select" aria-label="Default select example">
                    <option value="1">AM</option>
                    <option value="2">PM</option>
                </select>
            </div>
            <div class="my-2 container">
                <button id="setAlarm" style="margin: 2px;" type="submit" class="btn btn-primary">Set alarm</button>
                <button id="stopAlarm" style="margin: 2px;" type="submit" class="btn btn-secondary">Stop alarm</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>
<script src="../JS/E5_alarm_app.js"></script>

</html>
